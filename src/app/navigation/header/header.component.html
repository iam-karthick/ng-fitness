<mat-toolbar color="primary">
    <div>
        <button fxHide.gt-xs mat-icon-button (click)="onToggleSlide()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">Logo</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li><a *ngIf="!isAuth" routerLink="./signup">Signup</a></li>
            <li><a *ngIf="!isAuth" routerLink="./login">Login</a></li>
            <li><a *ngIf="isAuth" routerLink="./training">Training</a></li>
            <li><a *ngIf="isAuth" (click)="onLogout()" >Logout</a></li>

        </ul>
    </div>
</mat-toolbar>
