<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="./signup" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="mat-caption">Signup</span>
    </a>
    <a *ngIf="!isAuth"  mat-list-item routerLink="./login" (click)="onClose()">
        <mat-icon>input</mat-icon>
        <span class="mat-caption">Login</span>
    </a>
    <a *ngIf="isAuth"  mat-list-item routerLink="./training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="mat-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth" >
        <button mat-icon-button (click)="onClose()">
            <mat-icon>eject</mat-icon>
            <span class="mat-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
